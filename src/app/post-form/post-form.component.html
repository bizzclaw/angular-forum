<div class="post-form">
  <input *ngIf="!postId" [(ngModel)]="author" class="input" type="text" placeholder="Author"><br>
  <input *ngIf="!threadId" [(ngModel)]="title" class="input" type="text" placeholder="Title"><br>
  <textarea [(ngModel)]="message" class="input input-big" type="text" placeholder="Message" resize=false></textarea>
</div>
<button class="button" (click)="submitPost()">Submit (to me!)</button>
